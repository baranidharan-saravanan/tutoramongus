<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Jquery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js">
  </script>
  </head>
  <body>
    <input type="submit" name="submit" value="Submit" id="subm"> <br>
    <div style="display:none; background-color:white; color:green; text-align:center;" id="cont1">
      <p>
      File Uploaded Successfully
      </p>
    </div>
    <script>
      $(document).ready(function(){
        $("#subm").click(function(){
          $("#cont1").slideDown();
        });
      });
    </script>
  </body>
</html>
